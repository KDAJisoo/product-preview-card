<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="cover-image">
        <img src="./images/image-product-desktop.jpg" alt="img">
      </div>
      <div class="content">
        <div class="information">
          <p class="sub-heading">perfume</p>
          <h2 class="heading">Gabrielle Essense Eau De Parfum</h2>
          <div class="description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfume-Creator for the House of CHANEL</p>
          </div>

        </div>
        <div class="price">
          <h1 class="discount">$149.99</h1>
          <p class="fix-price">%169.99</p>
        </div>
        <button class="btn"><img class="btn-icon" src="./images/icon-cart.svg" alt="icon">Add to Cart</button>

      </div>
    </div>
  </div>
</body>

</html>
